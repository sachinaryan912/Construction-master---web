    <div class="container-fluid" style="background-color: #f9f9f9;">

        <div class="container pt-3">





            <div class="card">

                <h4>Beam calculation</h4>

                <form action="beam_data.py" method="post">
                    <div class="form-row mt-2">
                        <div class="form-group col-md-4">
                          <label for="inputEmail4">Enter beam span in  meter:</label>
                          <input type="text" class="form-control" id="inputEmail4" placeholder="" name="beam_span">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputPassword4">Enter depth of beam(mm):</label>
                          <input type="text" class="form-control" id="inputPassword4" placeholder="" name="depth_beam">
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputPassword4">Enter the width of beam(mm):</label>
                          <input type="text" class="form-control" id="inputPassword4" placeholder="" name="width_beam">
                        </div>
                      </div>
      
                      <div class="form-row mt-2">
                          <div class="form-group col-md-4">
                            <label for="inputEmail4">Enter live load in kN/m:</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="" name="live_load">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputPassword4">Enter imposed load in kN/m:</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="" name="imp_load">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputPassword4">Enter floor finish in kN/m:</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="" name="floor_finish">
                          </div>
                        </div>


                    <div class="form-group">
                        <label for="inputPassword4">Select grade of steel :</label>
                        <div class="form-check">
                            <input type="radio" id="html" name="steel_grade" value="250">
                              <label for="html">250</label>
                              <input type="radio" id="css" name="steel_grade" value="415">
                              <label for="css">415</label>
                              <input type="radio" id="javascript" name="steel_grade" value="500">
                              <label for="javascript">500</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword4">Select grade of concrete :</label>
                        <div class="form-check">
                            <input type="radio" id="html" name="concrete_grade" value="20">
                              <label for="html">20</label>
                              <input type="radio" id="css" name="concrete_grade" value="25">
                              <label for="css">25</label>
                              <input type="radio" id="javascript" name="concrete_grade" value="30">
                              <label for="javascript">30</label>
                            <input type="radio" id="css" name="concrete_grade" value="35">
                              <label for="css">35</label>
                              <input type="radio" id="javascript" name="concrete_grade" value="40">
                              <label for="javascript">40</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword4">Select the diameter of bar you want to take in mm (for compression):</label>
                        <div class="form-check">
                            <input type="radio" id="html" name="evendia_bar" value="8">
                              <label for="html">8</label>
                              <input type="radio" id="css" name="evendia_bar" value="10">
                              <label for="css">10</label>
                              <input type="radio" id="javascript" name="evendia_bar" value="12">
                              <label for="javascript">12</label>
                            <input type="radio" id="css" name="evendia_bar" value="14">
                              <label for="css">14</label>
                              <input type="radio" id="javascript" name="evendia_bar" value="16">
                              <label for="javascript">16</label>
                            <input type="radio" id="javascript" name="evendia_bar" value="18">
                              <label for="javascript">18</label>
                            <input type="radio" id="css" name="evendia_bar" value="20">
                              <label for="css">20</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword4">Select the diameter of bar you want to take in mm (for tension):</label>
                        <div class="form-check">
                            
                              <input type="radio" id="javascript" name="tensiondia_bar" value="12">
                              <label for="javascript">12</label>
                            <input type="radio" id="css" name="tensiondia_bar" value="14">
                              <label for="css">14</label>
                              <input type="radio" id="javascript" name="tensiondia_bar" value="16">
                              <label for="javascript">16</label>
                            <input type="radio" id="javascript" name="tensiondia_bar" value="18">
                              <label for="javascript">18</label>
                            <input type="radio" id="css" name="tensiondia_bar" value="20">
                              <label for="css">20</label>

                            <input type="radio" id="html" name="tensiondia_bar" value="22">
                              <label for="html">22</label>
                              <input type="radio" id="css" name="tensiondia_bar" value="25">
                              <label for="css">25</label>
                            <input type="radio" id="html" name="tensiondia_bar" value="28">
                              <label for="html">28</label>
                              <input type="radio" id="css" name="tensiondia_bar" value="32">
                              <label for="css">32</label>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>

            </div>

        </div>
